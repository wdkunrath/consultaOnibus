<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput [(ngModel)]="searchKey" placeholder="Ex. T1" #input autocomplete="off" (keyup)=applyFilter()>
  <button matButton matSuffix mat-icon-button arial-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"></button>
</mat-form-field>
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="lotacao" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="lotacao-itinerario/{{row.id}}" class="visualize">
              <i class="material-icons">
                remove_red_eye
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="lotacao?.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
